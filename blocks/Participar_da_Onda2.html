<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DHO 360º | Participar da Onda 2</title>
  <style>

    .dho-participar-da-onda2{
      padding: 28px 16px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
    }

    .dho-participar-da-onda2-wrap{
      position: relative;
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 18px;
      border-radius: 22px;
      border: 1px solid transparent;
      background: transparent;
      box-shadow: none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
    }

    .dho-participar-da-onda2-wrap::before{
      content:"";
      position:absolute;
      inset:-40%;
      background: none;
      pointer-events:none;
      z-index:0;
    }

    .dho-participar-da-onda2-inner{
      position: relative;
      z-index: 1;
      display: grid;
      gap: 14px;
    }

    /* Header */
    .dho-participar-da-onda2-head{
      margin: 0;
      padding: 0;
    }

    .dho-participar-da-onda2-kicker{
      margin: 0 0 10px 0;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.70);
    }

    .dho-participar-da-onda2 h2{
      margin: 0 0 10px 0;
      font-size: clamp(22px, 2.1vw, 30px);
      line-height: 1.15;
      font-weight: 800;
      color: #F5F5F7;
      letter-spacing: 0.2px;
    }

    .dho-participar-da-onda2-sub,
    .dho-participar-da-onda2-note{
      margin: 0;
      font-size: 15.5px;
      line-height: 1.65;
      color: rgba(255,255,255,0.85);
      text-align: justify;
      text-justify: inter-word;
      hyphens: none;
      -webkit-hyphens: none;
      -ms-hyphens: none;
      overflow-wrap: break-word;
      word-break: normal;
    }

    .dho-participar-da-onda2-note{
      margin-top: 8px;
      font-size: 13.5px;
      line-height: 1.55;
      color: rgba(255,255,255,0.70);
    }

    /* Embed (card leve, sem “caixa dentro de caixa” pesada) */
    .dho-participar-da-onda2-embed{
      /* Ajuste: a caixa do embed deve acompanhar o conteúdo (sem “área sobrando”). */
      width: min(640px, 100%);
      margin: 0 auto;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
      padding: 0;
    }

    .dho-participar-da-onda2-embed iframe{
      /* Reduz a proporção visual do conteúdo incorporado em 30% (escala 0.7),
         mantendo a caixa preenchida (sem rolagem interna desnecessária). */
      width: 142.857%;
      height: calc(min(78vh, 640px) * 1.428571);
      border: 0;
      display: block;
      background: transparent;
      transform: scale(0.7);
      transform-origin: 0 0;
    }

    /* Responsivo */
    @media (max-width: 720px){
      .dho-participar-da-onda2{ padding: 22px 12px; }
      .dho-participar-da-onda2-wrap{ padding: 16px 14px; border-radius: 18px; }
      .dho-participar-da-onda2-embed{ padding: 0; border-radius: 16px; }
      .dho-participar-da-onda2-embed iframe{ height: calc(min(76vh, 620px) * 1.428571); }
      .dho-participar-da-onda2-sub{ font-size: 15px; }
      .dho-participar-da-onda2-note{ font-size: 13px; }
    }

    @media (max-width: 520px){
      .dho-participar-da-onda2{ padding: 18px 10px; }
      .dho-participar-da-onda2-wrap{ padding: 14px 12px; border-radius: 16px; }
      .dho-participar-da-onda2-embed iframe{ height: calc(min(74vh, 600px) * 1.428571); }
    }
  </style>
</head>
<body>
  <section class="dho-participar-da-onda2" aria-labelledby="onda2-title">
    <div class="dho-participar-da-onda2-wrap">
      <div class="dho-participar-da-onda2-inner">

        <header class="dho-participar-da-onda2-head">
          <p class="dho-participar-da-onda2-kicker">DHO 360º | Onda 2</p>
          <h2 id="onda2-title">Participar da Onda 2</h2>

          <p class="dho-participar-da-onda2-sub">
            Este formulário coleta as informações necessárias para sua participação na próxima etapa do piloto.
            O preenchimento leva poucos minutos.
          </p>

          <p class="dho-participar-da-onda2-note">
            Se o formulário não carregar, verifique bloqueadores de pop-up e trackers do navegador ou tente em uma aba anônima.
          </p>
        </header>

        <div class="dho-participar-da-onda2-embed" role="region" aria-label="Formulário - Participar da Onda 2">
          <iframe
            title="Formulário - Participar da Onda 2"
            src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__ccdThxUN1oxVjJTNUFDNEhXWFVGTjlVN0dDTVZPNy4u&embed=true"
            allowfullscreen
            webkitallowfullscreen
            mozallowfullscreen
            msallowfullscreen>
          </iframe>
        </div>

      </div>
    </div>
  </section>

  <script>
    window.initBloco_Participar_da_Onda2 = function initBloco_Participar_da_Onda2(){
      return true;
    };
  </script>
</body>
</html>
