<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DHO 360º | Piloto</title>

  <style>
    /* ====== TOKENS (fallback) — se o :root do site não estiver carregado ====== */
    :root{
      --bg:#07070b;
      --fg:#f4f4f8;
      --muted:#c7c7d6;
      --line: rgba(255,255,255,.09);
      --violet1:#7c3aed;
      --violet2:#a855f7;
      --violet3:#e9d5ff;
    }

    /* ====== BASE mínima para o header “parecer o mesmo site” ====== */
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    a{
      color: var(--fg);
      text-decoration:none;
      opacity:.9;
    }
    a:hover{ opacity:1; }

    /* ====== HEADER (igual ao seu original) ====== */
    header{
      position: sticky;
      top: 0;
      z-index: 98;
      background: rgba(7,7,11,.62);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .navWrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 20px;
    }

    .navTop{
      padding:12px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .navBottom{
      padding:10px 0 12px;
      border-top:1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.08);
    }

    .left{
      display:flex;
      gap:12px;
      align-items:center;
      min-width:260px;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      font-weight:800;
      letter-spacing:.02em;
      line-height:1;
    }

    .logoIcon{
      width:22px;
      height:22px;
      flex:0 0 22px;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(124,58,237,.22));
    }

    .brandText{
      display:flex;
      gap:10px;
      align-items:baseline;
      flex-wrap:wrap;
    }
    .brandName{
      font-size:16px;
      font-weight:800;
    }
    .pilot{
      font-size:12px;
      color: var(--muted);
      letter-spacing:.03em;
      opacity:.95;
      font-weight:400;
    }

    .linksBottom{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .linksBottom a{
      font-size:13px;
      color: var(--muted);
      padding:6px 10px;
      border-radius:999px;
      transition: background .15s ease, color .15s ease;
      opacity: .95;
    }
    .linksBottom a:hover{
      color: var(--fg);
      background: rgba(255,255,255,.05);
      opacity: 1;
    }

    .ctaTop{
      border: 1px solid rgba(192,132,252,.35);
      background: linear-gradient(180deg, rgba(124,58,237,.26), rgba(168,85,247,.14));
      color: var(--fg);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(124,58,237,.16);
      transition: transform .12s ease, background .15s ease, border-color .15s ease;
      white-space:nowrap;
      opacity: 1;
    }
    .ctaTop:hover{
      transform: translateY(-1px);
      border-color: rgba(233,213,255,.55);
      background: linear-gradient(180deg, rgba(124,58,237,.34), rgba(168,85,247,.18));
    }
    .ctaTop:active{ transform: translateY(0px); }

    @media (max-width: 900px){
      .pilot{display:none}
    }
  </style>
</head>

<body>

  <header>
    <div class="navWrap">
      <div class="navTop">
        <div class="left">
          <div class="brand">
            <svg class="logoIcon" width="22" height="22" viewBox="0 0 64 64" aria-hidden="true" preserveAspectRatio="xMidYMid meet">
              <defs>
                <linearGradient id="lg" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="var(--violet1)"/>
                  <stop offset="0.55" stop-color="var(--violet2)"/>
                  <stop offset="1" stop-color="var(--violet3)"/>
                </linearGradient>
              </defs>
              <circle cx="32" cy="32" r="22" fill="none" stroke="url(#lg)" stroke-width="10" stroke-linecap="round"/>
              <path d="M46 17 l7 0 l0 7" fill="none" stroke="url(#lg)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M53 17 C49 12 42 8 34 8" fill="none" stroke="url(#lg)" stroke-width="6" stroke-linecap="round"/>
            </svg>

            <div class="brandText">
              <span class="brandName">DHO 360º</span>
              <span class="pilot">Piloto | versão 0.1</span>
            </div>
          </div>
        </div>

        <a class="ctaTop" href="#onda2">Participar da Onda 2</a>
      </div>

      <div class="navBottom">
        <nav class="linksBottom">
          <a href="#intro">Introdução</a>
          <a href="#amostra">Amostra</a>
          <a href="#b1">Bloco 1</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Placeholder para injetar o arquivo 01-intro.html -->
  <div id="intro"></div>

  <script>
    (async function carregarIntro(){
      const alvo = document.getElementById("intro");
      try{
        const resp = await fetch("blocks/01-intro.html", { cache: "no-store" });
        if(!resp.ok) throw new Error("Falha ao carregar 01-intro.html: " + resp.status);
        const html = await resp.text();
        alvo.innerHTML = html;
      }catch(err){
        console.error(err);
        alvo.innerHTML = '<section style="max-width:1100px;margin:24px auto;padding:0 20px;color:var(--muted)">Não foi possível carregar o arquivo 01-intro.html.</section>';
      }
    })();
  </script>

</body>
</html>
