<!doctype html> 
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DHO 360º</title>

  <style>
    :root{
      --bg:#07070b;
      --fg:#f4f4f8;
      --muted:#c7c7d6;
      --line: rgba(255,255,255,.09);
      --violet1:#7c3aed;
      --violet2:#a855f7;
      --violet3:#e9d5ff;

      --bg0:#05050c;
      --bg1:#070717;
      --bg2:#0b0b22;

      --glowV1: rgba(168,85,247,.35);
      --glowV2: rgba(124,58,237,.30);
      --glowP1: rgba(236,72,153,.18);

      --deep:  rgba(0,0,0,.35);
      --deep2: rgba(0,0,0,.72);
    }

    html, body{ height:100%; }
    html{ background: transparent; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: transparent;
      overflow-x:hidden;
    }

    html::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
      background:
        radial-gradient(1200px 900px at 50% 45%, rgba(124,58,237,.10), rgba(0,0,0,.60)),
        radial-gradient(1200px 900px at 12% 28%, var(--glowP1), transparent 62%),
        radial-gradient(1400px 980px at 88% 18%, var(--glowV1), transparent 64%),
        radial-gradient(1500px 1050px at 55% 92%, var(--glowV2), transparent 66%),
        radial-gradient(900px 700px at 0% 70%, rgba(168,85,247,.22), transparent 70%),
        radial-gradient(900px 700px at 100% 35%, rgba(124,58,237,.18), transparent 72%),
        linear-gradient(180deg, var(--bg0) 0%, var(--bg1) 45%, var(--bg2) 100%);
    }

    html::after{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background:
        radial-gradient(1400px 1000px at 50% 50%, var(--deep), var(--deep2)),
        radial-gradient(1000px 420px at 50% 52%, rgba(233,213,255,.10), transparent 72%);
    }

    a{ color: var(--fg); text-decoration:none; opacity:.9; }
    a:hover{ opacity:1; }

    header.siteHeader{
      position: sticky;
      top: 0;
      z-index: 98;
      background: rgba(7,7,11,.62);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .navWrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 20px;
      box-sizing: border-box;
    }

    .navTop{
      padding:12px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .navBottom{
      padding:10px 0 12px;
      border-top:1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.08);
      display:flex;
      justify-content:center;
    }

    .left{
      display:flex;
      gap:12px;
      align-items:center;
      min-width:260px;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      font-weight:800;
      letter-spacing:.02em;
      line-height:1;
    }

    .logoIcon{
      width:22px;
      height:22px;
      flex:0 0 22px;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(124,58,237,.22));
    }

    .brandText{
      display:flex;
      gap:10px;
      align-items:baseline;
      flex-wrap:wrap;
    }
    .brandName{ font-size:16px; font-weight:800; }
    .pilot{
      font-size:12px;
      color: var(--muted);
      letter-spacing:.03em;
      opacity:.95;
      font-weight:400;
    }

    .linksBottom{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      width:100%;
    }

    .linksBottom a{
      font-size:13px;
      color: var(--muted);
      padding:6px 10px;
      border-radius:999px;
      transition: background .15s ease, color .15s ease;
      opacity: .95;
    }
    .linksBottom a:hover{
      color: var(--fg);
      background: rgba(255,255,255,.05);
      opacity: 1;
    }

    .ctaTop{
      border: 1px solid rgba(192,132,252,.35);
      background: linear-gradient(180deg, rgba(124,58,237,.26), rgba(168,85,247,.14));
      color: var(--fg);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(124,58,237,.16);
      transition: transform .12s ease, background .15s ease, border-color .15s ease;
      white-space:nowrap;
      opacity: 1;
      max-width: 100%;
      box-sizing: border-box;
    }
    .ctaTop:hover{
      transform: translateY(-1px);
      border-color: rgba(233,213,255,.55);
      background: linear-gradient(180deg, rgba(124,58,237,.34), rgba(168,85,247,.18));
    }
    .ctaTop:active{ transform: translateY(0px); }

    @media (max-width: 680px){
      .navWrap{ padding: 0 14px; }
      .navTop{ flex-wrap: wrap; align-items: center; }
      .left{ min-width: 0; }
      .ctaTop{ margin-left: auto; width: auto; }
      .linksBottom{ justify-content: center; }

      #intro, #metodologia, #r_objetivos, #r_objetivosNeg, #r_motivacoes, #r_praticas, #r_lideranca, #r_posicionamento, #conclusao, #onda2{
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 14px;
        box-sizing: border-box;
      }
    }

    @media (max-width: 900px){
      .pilot{display:none}
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>

  <header class="siteHeader">
    <div class="navWrap">
      <div class="navTop">
        <div class="left">
          <div class="brand">
            <svg class="logoIcon" width="22" height="22" viewBox="0 0 64 64" aria-hidden="true" preserveAspectRatio="xMidYMid meet">
              <defs>
                <linearGradient id="lg" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="var(--violet1)"/>
                  <stop offset="0.55" stop-color="var(--violet2)"/>
                  <stop offset="1" stop-color="var(--violet3)"/>
                </linearGradient>
              </defs>
              <circle cx="32" cy="32" r="22" fill="none" stroke="url(#lg)" stroke-width="10" stroke-linecap="round"/>
              <path d="M46 17 l7 0 l0 7" fill="none" stroke="url(#lg)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M53 17 C49 12 42 8 34 8" fill="none" stroke="url(#lg)" stroke-width="6" stroke-linecap="round"/>
            </svg>

            <div class="brandText">
              <span class="brandName">DHO 360º</span>
              <span class="pilot">Piloto | versão 0.1</span>
            </div>
          </div>
        </div>

        <a class="ctaTop" href="#onda2">Participar da Onda 2</a>
      </div>

      <div class="navBottom">
        <nav class="linksBottom">

          <a href="#intro">Introdução</a>
          <a href="#metodologia">Metodologia</a>
          <a href="#r_objetivos">Objetivos dos Trabalhadores</a>
          <a href="#r_objetivosNeg">Objetivos do Negócio</a>
          <a href="#r_motivacoes">Motivações Profissionais</a>
          <a href="#r_praticas">Práticas de Gestão de Pessoas</a>
          <a href="#r_lideranca">Desafios da Liderança</a>
          <a href="#r_posicionamento">Posicionamento dos Trabalhadores</a>
          <a href="#conclusao">Conclusão</a>
        </nav>
      </div>
    </div>
  </header>

  <div id="intro"></div>
  <div id="metodologia"></div>
  <div id="r_objetivos"></div>
  <div id="r_objetivosNeg"></div>
  <div id="r_motivacoes"></div>
  <div id="r_praticas"></div>
  <div id="r_lideranca"></div>
  <div id="r_posicionamento"></div>
  <div id="conclusao"></div>
  <div id="onda2"></div>

<script>
  async function carregarBloco({ url, targetId, initFnName }) {
    const host = document.getElementById(targetId);
    if (!host) {
      console.warn(`[loader] targetId não encontrado: ${targetId}`);
      return;
    }

    const styleSel = `style[data-bloco="${targetId}"]`;
    const linkSel  = `link[data-bloco="${targetId}"]`;
    const scriptSel = `script[data-bloco="${targetId}"]`;

    document.querySelectorAll(styleSel).forEach(el => el.remove());
    document.querySelectorAll(linkSel).forEach(el => el.remove());
    document.querySelectorAll(scriptSel).forEach(el => el.remove());

    try{
      if (window.Chart && typeof Chart.getChart === "function") {
        host.querySelectorAll("canvas").forEach((c) => {
          const ch = Chart.getChart(c);
          if (ch && typeof ch.destroy === "function") ch.destroy();
        });
      }
    }catch(e){
      console.warn("[loader] falha ao destruir charts antigos:", e);
    }

    const nextFrame = () => new Promise(r => requestAnimationFrame(r));

    function appendScriptAndWait(scriptEl){
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");

        for (const attr of scriptEl.attributes) {
          if (attr.name.toLowerCase() === "data-bloco") continue;
          s.setAttribute(attr.name, attr.value);
        }
        s.setAttribute("data-bloco", targetId);

        if (scriptEl.src) {
          s.src = scriptEl.src;
          s.async = false;
          s.onload = () => resolve();
          s.onerror = (err) => reject(err);
          document.body.appendChild(s);
        } else {
          s.textContent = scriptEl.textContent || "";
          document.body.appendChild(s);
          resolve();
        }
      });
    }

    try{
      const res = await fetch(url, { cache: "no-store" });
      if(!res.ok) throw new Error("Falha ao carregar " + url + ": " + res.status);

      const html = await res.text();
      const doc = new DOMParser().parseFromString(html, "text/html");

      host.innerHTML = (doc.body && doc.body.innerHTML) ? doc.body.innerHTML : "";

      doc.querySelectorAll('link[rel="stylesheet"]').forEach(linkEl => {
        const l = document.createElement("link");
        l.setAttribute("rel", "stylesheet");
        l.setAttribute("href", linkEl.getAttribute("href") || "");
        l.setAttribute("data-bloco", targetId);
        document.head.appendChild(l);
      });

      doc.querySelectorAll("style").forEach(styleEl => {
        const s = document.createElement("style");
        s.setAttribute("data-bloco", targetId);
        s.textContent = styleEl.textContent || "";
        document.head.appendChild(s);
      });

      const scripts = Array.from(doc.querySelectorAll("script"));
      for (const old of scripts) {
        await appendScriptAndWait(old);
      }

      await nextFrame();
      await nextFrame();

      /* ✅ ajuste: só tenta chamar init se você informou um nome válido */
      if (initFnName && typeof initFnName === "string" && initFnName.trim().length){
        const fn = window[initFnName];
        if (typeof fn === "function") {
          try { fn(); }
          catch (e) { console.error(`[loader] erro ao executar ${initFnName}:`, e); }
        } else {
          console.warn(`[loader] initFn não encontrada: ${initFnName}`);
        }
      }

    }catch(err){
      console.error(err);
      host.innerHTML =
        '<section style="max-width:1100px;margin:24px auto;padding:0 20px;color:var(--muted)">' +
        'Não foi possível carregar o arquivo ' + url +
        '</section>';
    }
  }

  /* Intro sem init (não existe script no bloco) */
  carregarBloco({ url: "blocks/01-intro.html", targetId: "intro", initFnName: "" });

  carregarBloco({ url: "blocks/02-metodologia.html", targetId: "metodologia", initFnName: "initBloco_metodologia" });
  carregarBloco({ url: "blocks/03-R-objetivos.html", targetId: "r_objetivos", initFnName: "initBloco_objetivos" });
  carregarBloco({ url: "blocks/04-R-objetivosNeg.html", targetId: "r_objetivosNeg", initFnName: "initBloco_objetivosNeg" });
  carregarBloco({ url: "blocks/05-R-motivacoes.html", targetId: "r_motivacoes", initFnName: "initBloco_motivacoes" });


  carregarBloco({ url: "blocks/06-R-praticas.html", targetId: "r_praticas", initFnName: "initBloco_praticas" });
  carregarBloco({ url: "blocks/07-R-lideranca.html", targetId: "r_lideranca", initFnName: "initBloco_lideranca" });
  carregarBloco({ url: "blocks/08-R-posicionamento.html", targetId: "r_posicionamento", initFnName: "initBloco_posicionamento" });
  carregarBloco({ url: "blocks/09-conclusao.html", targetId: "conclusao", initFnName: "initBloco_conclusao" });

  /* ✅ Onda 2: nome correto conforme seu bloco */
  carregarBloco({
    url: "blocks/Participar_da_Onda2.html",
    targetId: "onda2",
    initFnName: "initBloco_Participar_da_Onda2"
  });
</script>

</body>
</html>
