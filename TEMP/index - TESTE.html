<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DHO 360º</title>

  <style>
    :root{
      --headerH: 92px;
      --fg:#f4f4f8;
      --muted:#c7c7d6;
      --line: rgba(255,255,255,.09);
      --violet1:#7c3aed;
      --violet2:#a855f7;
      --violet3:#e9d5ff;

      --bg0:#0a0620;
      --bg1:#120a2f;
      --bg2:#1a0f3d;

      --glowV1: rgba(168,85,247,.35);
      --glowV2: rgba(124,58,237,.30);
      --glowP1: rgba(236,72,153,.18);

      --veil1: rgba(0,0,0,.06);
      --veil2: rgba(0,0,0,.10);
    }

    html, body{
      height:100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: transparent;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--fg);
      background: transparent;
      overflow-x:hidden;
    }

    html::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
      background:
        radial-gradient(1200px 900px at 50% 45%, rgba(124,58,237,.12), transparent 62%),
        radial-gradient(1200px 900px at 12% 28%, var(--glowP1), transparent 62%),
        radial-gradient(1400px 980px at 88% 18%, var(--glowV1), transparent 64%),
        radial-gradient(1500px 1050px at 55% 92%, var(--glowV2), transparent 66%),
        radial-gradient(900px 700px at 0% 70%, rgba(168,85,247,.22), transparent 70%),
        radial-gradient(900px 700px at 100% 35%, rgba(124,58,237,.18), transparent 72%),
        radial-gradient(1200px 600px at 50% 0%, rgba(168,85,247,.22), transparent 68%),
        linear-gradient(180deg, var(--bg0) 0%, var(--bg1) 35%, var(--bg2) 72%, var(--bg2) 100%);
    }

    html::after{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background:
        radial-gradient(1400px 1000px at 50% 50%, var(--veil1), var(--veil2)),
        radial-gradient(1000px 420px at 50% 52%, rgba(233,213,255,.10), transparent 72%);
    }

    a{ color: var(--fg); text-decoration:none; opacity:.9; }
    a:hover{ opacity:1; }

    header.siteHeader{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 5000;
      background: rgba(18,10,47,.52);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .navWrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 20px;
      box-sizing: border-box;
    }

    .navTop{
      padding:12px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }

    .navBottom{
      padding:10px 0 12px;
      border-top:1px solid rgba(255,255,255,.06);
      background: rgba(168,85,247,.06);
      display:flex;
      justify-content:center;
    }

    .left{
      display:flex;
      gap:12px;
      align-items:center;
      min-width:260px;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      font-weight:800;
      letter-spacing:.02em;
      line-height:1;
    }

    .logoIcon{
      width:22px;
      height:22px;
      flex:0 0 22px;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(124,58,237,.22));
    }

    .brandText{
      display:flex;
      gap:10px;
      align-items:baseline;
      flex-wrap:wrap;
    }

    .brandName{ font-size:16px; font-weight:800; }

    .pilot{
      font-size:12px;
      color: var(--muted);
      letter-spacing:.03em;
      opacity:.95;
      font-weight:400;
    }

    .linksBottom{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      width:100%;
    }

    .linksBottom a{
      font-size:13px;
      color: var(--muted);
      padding:6px 10px;
      border-radius:999px;
      transition: background .15s ease, color .15s ease;
      opacity: .95;
    }

    .linksBottom a:hover{
      color: var(--fg);
      background: rgba(255,255,255,.05);
      opacity: 1;
    }

    .ctaTop{
      border: 1px solid rgba(192,132,252,.35);
      background: linear-gradient(180deg, rgba(124,58,237,.26), rgba(168,85,247,.14));
      color: var(--fg);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(124,58,237,.16);
      transition: transform .12s ease, background .15s ease, border-color .15s ease;
      white-space:nowrap;
      opacity: 1;
      max-width: 100%;
      box-sizing: border-box;
    }

    .ctaTop:hover{
      transform: translateY(-1px);
      border-color: rgba(233,213,255,.55);
      background: linear-gradient(180deg, rgba(124,58,237,.34), rgba(168,85,247,.18));
    }

    .ctaTop:active{ transform: translateY(0px); }

    @media (max-width: 680px){
      .navWrap{ padding: 0 14px; }
      .navTop{ flex-wrap: wrap; align-items: center; }
      .left{ min-width: 0; }
      .ctaTop{ margin-left: auto; width: auto; }
      .linksBottom{ justify-content: center; }

      #intro, #metodologia, #r_objetivos, #r_objetivosNeg, #r_motivacoes, #r_praticas, #onda2, #r_lideranca{
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 14px;
        box-sizing: border-box;
      }
    }

    @media (max-width: 900px){
      .pilot{display:none}
    }

    .dho-footer{
      padding: 18px 16px 22px;
      border-top: 1px solid rgba(255,255,255,.06);
      background:
        radial-gradient(900px 220px at 50% 0%, rgba(168,85,247,.10), transparent 60%),
        rgba(0,0,0,.06);
    }

    .dho-footer-inner{
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
      color: rgba(255,255,255,.62);
      font-size: 12.5px;
      letter-spacing: .02em;
    }

    .dho-footer-inner span{
      color: rgba(233,213,255,.78);
    }

    main{
      flex:1 0 auto;
      padding: calc(var(--headerH) + 22px) 20px 64px;
    }

    .dho-watermark-layer{
      position: fixed;
      inset: -20%;
      z-index: 9999;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.10;
      transform: rotate(-18deg);
      background-image: url("data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20width=%22640%22%20height=%22240%22%20viewBox=%220%200%20640%20240%22%3E%0A%20%20%3Crect%20width=%22100%25%22%20height=%22100%25%22%20fill=%22transparent%22/%3E%0A%20%20%3Ctext%20x=%220%22%20y=%22130%22%20font-family=%22system-ui,-apple-system,Segoe%20UI,Roboto,Arial,sans-serif%22%20font-size=%2218%22%20fill=%22rgba(255,255,255,0.18)%22%20letter-spacing=%221.2%22%3E%C2%A9%202026%20DHO%20360%20-%20O%20futuro%20do%20trabalho%20em%20Foco.%3C/text%3E%0A%3C/svg%3E");
      background-repeat: repeat;
      background-size: 640px 240px;
      filter: blur(0.2px);
    }
  </style>

  <!-- Chart.js centralizado e com versão travada (evita inconsistência entre blocos) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <div class="dho-watermark-layer" aria-hidden="true"></div>

  <header class="siteHeader">
    <div class="navWrap">
      <div class="navTop">
        <div class="left">
          <div class="brand">
            <svg class="logoIcon" width="22" height="22" viewBox="0 0 64 64" aria-hidden="true" preserveAspectRatio="xMidYMid meet">
              <defs>
                <linearGradient id="lg" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="var(--violet1)"/>
                  <stop offset="0.55" stop-color="var(--violet2)"/>
                  <stop offset="1" stop-color="var(--violet3)"/>
                </linearGradient>
              </defs>
              <circle cx="32" cy="32" r="22" fill="none" stroke="url(#lg)" stroke-width="10" stroke-linecap="round"/>
              <path d="M46 17 l7 0 l0 7" fill="none" stroke="url(#lg)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M53 17 C49 12 42 8 34 8" fill="none" stroke="url(#lg)" stroke-width="6" stroke-linecap="round"/>
            </svg>

            <div class="brandText">
              <span class="brandName">DHO 360º</span>
              <span class="pilot">Piloto | versão 0.1</span>
            </div>
          </div>
        </div>

        <a class="ctaTop" href="#onda2">Participar da Onda 2</a>
      </div>

      <div class="navBottom">
        <nav class="linksBottom">
          <a href="#intro">Introdução</a>
          <a href="#metodologia">Metodologia</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div id="intro"></div>
    <div id="metodologia"></div>
    <div id="r_objetivos"></div>
    <div id="r_objetivosNeg"></div>
    <div id="r_motivacoes"></div>
    <div id="r_praticas"></div>
    <div id="r_lideranca"></div>
    <div id="onda2"></div>
  </main>

  <script>
    async function carregarBloco({ url, targetId, initFnName }) {
      const host = document.getElementById(targetId);
      if (!host) {
        console.warn(`[loader] targetId não encontrado: ${targetId}`);
        return;
      }

      const styleSel = `style[data-bloco="${targetId}"]`;
      const linkSel  = `link[data-bloco="${targetId}"]`;
      const scriptSel = `script[data-bloco="${targetId}"]`;

      document.querySelectorAll(styleSel).forEach(el => el.remove());
      document.querySelectorAll(linkSel).forEach(el => el.remove());
      document.querySelectorAll(scriptSel).forEach(el => el.remove());

      try{
        if (window.Chart && typeof Chart.getChart === "function") {
          host.querySelectorAll("canvas").forEach((c) => {
            const ch = Chart.getChart(c);
            if (ch && typeof ch.destroy === "function") ch.destroy();
          });
        }
      }catch(e){
        console.warn("[loader] falha ao destruir charts antigos:", e);
      }

      const nextFrame = () => new Promise(r => requestAnimationFrame(r));

      function appendScriptAndWait(scriptEl){
        return new Promise((resolve, reject) => {
          const s = document.createElement("script");

          for (const attr of scriptEl.attributes) {
            if (attr.name.toLowerCase() === "data-bloco") continue;
            s.setAttribute(attr.name, attr.value);
          }
          s.setAttribute("data-bloco", targetId);

          if (scriptEl.src) {
            s.src = scriptEl.src;
            s.async = false;
            s.onload = () => resolve();
            s.onerror = (err) => reject(err);
            document.body.appendChild(s);
          } else {
            s.textContent = scriptEl.textContent || "";
            document.body.appendChild(s);
            resolve();
          }
        });
      }

      try{
        const res = await fetch(url, { cache: "no-store" });
        if(!res.ok) throw new Error("Falha ao carregar " + url + ": " + res.status);

        const html = await res.text();
        const doc = new DOMParser().parseFromString(html, "text/html");

        host.innerHTML = (doc.body && doc.body.innerHTML) ? doc.body.innerHTML : "";

        doc.querySelectorAll('link[rel="stylesheet"]').forEach(linkEl => {
          const l = document.createElement("link");
          l.setAttribute("rel", "stylesheet");
          l.setAttribute("href", linkEl.getAttribute("href") || "");
          l.setAttribute("data-bloco", targetId);
          document.head.appendChild(l);
        });

        doc.querySelectorAll("style").forEach(styleEl => {
          const s = document.createElement("style");
          s.setAttribute("data-bloco", targetId);
          s.textContent = styleEl.textContent || "";
          document.head.appendChild(s);
        });

        const scripts = Array.from(doc.querySelectorAll("script"));
        for (const old of scripts) {
          await appendScriptAndWait(old);
        }

        await nextFrame();
        await nextFrame();

        if (initFnName && typeof initFnName === "string" && initFnName.trim().length){
          const fn = window[initFnName];
          if (typeof fn === "function") {
            try { fn(); }
            catch (e) { console.error(`[loader] erro ao executar ${initFnName}:`, e); }
          } else {
            console.warn(`[loader] initFn não encontrada: ${initFnName}`);
          }
        }

      }catch(err){
        console.error(err);
        host.innerHTML =
          '<section style="max-width:1100px;margin:24px auto;padding:0 20px;color:var(--muted)">' +
          'Não foi possível carregar o arquivo ' + url +
          '</section>';
      }
    }

    carregarBloco({ url: "blocks/01-intro.html", targetId: "intro", initFnName: "" });
    carregarBloco({ url: "blocks/02-metodologia.html", targetId: "metodologia", initFnName: "initBloco_metodologia" });
    carregarBloco({ url: "blocks/03-R-objetivos.html", targetId: "r_objetivos", initFnName: "initBloco_objetivos" });
    carregarBloco({ url: "blocks/04-R-objetivosNeg.html", targetId: "r_objetivosNeg", initFnName: "initBloco_objetivosNeg" });
    carregarBloco({ url: "blocks/05-R-motivacoes.html", targetId: "r_motivacoes", initFnName: "initBloco_motivacoes" });
    carregarBloco({ url: "blocks/06-R-praticas.html", targetId: "r_praticas", initFnName: "initBloco_praticas" });
    carregarBloco({ url: "blocks/07-R-lideranca.html", targetId: "r_lideranca", initFnName: "initBloco_lideranca" });
    carregarBloco({ url: "blocks/Participar_da_Onda2.html", targetId: "onda2", initFnName: "initBloco_Participar_da_Onda2" });

    (function(){
      function syncHeaderHeight(){
        var h = document.querySelector('.siteHeader');
        if(!h) return;
        var px = Math.ceil(h.getBoundingClientRect().height) + 'px';
        document.documentElement.style.setProperty('--headerH', px);
      }
      window.addEventListener('load', syncHeaderHeight, { once:true });
      window.addEventListener('resize', syncHeaderHeight);
      syncHeaderHeight();
    })();
  </script>

  <footer class="dho-footer" role="contentinfo" aria-label="Rodapé">
    <div class="dho-footer-inner">
      © 2026 <span>DHO 360</span> - O futuro do trabalho em Foco. Todos os direitos reservados.
    </div>
  </footer>
</body>
</html>
